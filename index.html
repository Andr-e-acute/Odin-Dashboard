<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>ODIN Dashboard Project</title>
  </head>
  <body>
    <header class="header">
      <div class="searchbar-container">
        <label for="search-field">
          <img src="img/magnify.svg" alt="search logo" class="icon-small" />
        </label>
        <input type="text" id="search-field" />
      </div>
      <div class="profile-container">
        <button class="icon-btn">
          <img
            src="img/bell-ring-outline.svg"
            alt="notify icon"
            class="icon-small"
          />
        </button>
        <div class="profile-pic">
          <img
            src="avtarIcons/bee.png"
            alt="profilePicture"
            class="profile-img"
          />
        </div>
        <h3>User Name</h3>
      </div>
      <div class="welcome-container">
        <div class="profile-pic bigger-pic">
          <img
            src="avtarIcons/bee.png"
            alt="profilePicture"
            class="profile-img"
          />
        </div>
        <div class="container">
          <h5>Hi there,</h5>
          <h2>User Name (@user)</h2>
        </div>
      </div>
      <div class="btn-container">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </header>
    <nav class="sidebar">sidebar</nav>
    <div class="content">content</div>
    <div class="info">
      <div class="announcements">Announcements</div>
      <div class="trending">Trending</div>
    </div>
  </body>
</html>
